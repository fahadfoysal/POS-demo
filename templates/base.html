<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple POS System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .sidebar {
      flex: 0 0 200px;
      max-width: 200px;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .header, .footer {
      background-color: #343a40;
      color: #fff;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
      Toggle Sidebar
    </button>
    <h1>POS System</h1>
  </div>
  
  <div class="d-flex">
    <div class="sidebar collapse show" id="sidebarMenu">
      <h3>Sidebar</h3>
      <ul class="list-unstyled">
        <li><a href="#">Products</a></li>
        <li><a href="#">Category</a></li>
        <li><a href="#">Sell</a></li>
      </ul>
    </div>
    
    {% block content %}
    {% endblock %}
  </div>
  
  <div class="footer">
    <p>&copy; 2024 POS System</p>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
